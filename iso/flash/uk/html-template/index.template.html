<html>
  <head>
    <title>${title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="swfobject.js"></script>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="swf">
      <script type="text/javascript" defer="defer"><!--
        var getParam = swfobject.getQueryParamValue;
        var flashvars = {
          // Cloudmade API key. This is required!
          'cloudmade_api_key': 'f42ed2bf2ce15484a17cef7fe5e6df0f',

          // Map center ('lat,lon') and zoom (int).
          // [this is Oxford]
          // 'map_center':     '51.759865102943905,-1.2658309936523438',
          // [this is Bangor, Wales]
          'map_center':     '53.2278085, -4.1340488',
          'map_zoom':       8,

          // Geographical bounds of the map in 'N,S,E,W' format.
          // NOTE: center and zoom are ignored if an extent is provided.
          // 'map_extent': '',

          /*
           * These parameters control the mapping between RGB values in the iso tiles
           * and minutes of travel time. The minimums and maximums of each map to
           * each other directly.
           *
           * NOTE: This has changed slightly. RGB values now directly encode the number
           * of minutes travel time.
           */
          // Black is 0 minutes.
          // 'min_threshold':  0,
          // 'min_minutes':    0,
          // 'max_threshold':  0xFFFFFF,
          // 'max_minutes':    0xFFFFFF,
          // The number of minutes to make available in the time slider.
          'show_minutes':   60 * 12,
          // The initial value of the time slider. (<= show_minutes)
          'initial_minutes': 60,

          // Minimum and Maximum map zoom levels.
          'min_zoom':       8,
          'max_zoom':       12,

          // Iso tile URL and format template.
          'iso_tile_url_base':    'http://studio.stamen.com/mysociety/show/20090324/tiles/tilecache.cgi/1/iso',
          // {Z}, {X}, and {Y} here are replaced by the tile coordinate zoom, column and row, respectively.
          'iso_tile_url_format':  '{Z}/{X}/{Y}.png'
        };

        // Flash Player parameters
        var params = {
        };

        // HTML attributes
        var attributes = {
        };

        swfobject.embedSWF('${swf}.swf', 'swf', '${width}', '${height}', '9.0.0', null,
                           flashvars, params, attributes);

      //--></script>
    </div>
  </body>
</html>
