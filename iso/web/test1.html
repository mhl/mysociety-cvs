<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
        #map {
            width: 100%;
            height: 99%;
            border: 1px solid black;
        }
	body {
	  padding:0px; 
	  margin:2px
	}
	#labs {
	 position:absolute;
	 bottom:15px;
	 left:7px;
	 font-size:smaller;
	 z-index: 5000;
        }	 
    </style>
    <script src="modestmaps.js"></script>
    <script type="text/javascript">
        var map;
        function init(){
	    var mm = com.modestmaps;
	    var provider = new mm.MapProvider(function(coord) {
	        return 'tilecache.cgi/foo/iso/'+coord.zoom+'/'+coord.column+'/'+coord.row+'.png';
	    });
            map = new mm.Map('map', provider, new mm.Point(640,480));
	    map.setCenterZoom(new mm.Location(51.751, -1.252), 10);
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map">
    </div>
  </body>
</html>
